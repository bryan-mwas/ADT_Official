<div id="content">
  <div class="row">
    <article class="col-sm-12">
      <sa-widget [editbutton]="false" color="darken">
        <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>Drug Dose</h2>
          <div class="widget-toolbar">
            <a class="btn btn-default" data-toggle="modal" data-target="#newDose"><i class="fa fa-plus"></i> New Drug Dose</a>
          </div>
        </header>
        <div>
          <div class="widget-body no-padding">
            <sa-datatable [options]="tableOptions" filter="true" paginationLength="true" tableClass="table table-striped table-bordered table-hover"
              width="100%">
              <thead>
                <tr>
                  <th data-hide="phone">Name</th>
                  <th data-hide="phone">Value</th>
                  <th data-hide="phone">Frequency</th>
                  <th data-hide="phone,tablet">Options</th>
                </tr>
              </thead>
            </sa-datatable>
            <div id="newDose" class="modal fade" role="dialog">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">New Drug Dose Details</h4>
                  </div>
                  <div class="modal-body">
                    <form>
                      <table style="width: 100%" class="table">
                        <tbody>
                          <tr>
                            <th>Dose Name</th>
                            <td><input type="text" class="form-control"></td>
                          </tr>
                          <tr>
                            <th>Dose Value</th>
                            <td><input type="text" class="form-control"></td>
                          </tr>
                          <tr>
                            <th>Dose Frequency</th>
                            <td><input type="text" class="form-control"></td>
                          </tr>
                          <tr>
                            <td></td>
                            <td style="text-align: right"><button class="btn btn-primary" type="submit"><i class="fa fa-save"></i> Save	</button>
                              <button class="btn btn-danger" data-dismiss="modal"> Cancel	</button></td>
                          </tr>
                        </tbody>
                      </table>                                           
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </sa-widget>
    </article>
  </div>
</div>
