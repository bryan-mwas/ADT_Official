<div id="content">
   <sa-widgets-grid>
      <div class="row">
         <article class="col-sm-12">
            <sa-widget [colorbutton]="false" [editbutton]="false" [togglebutton]="false" [deletebutton]="false" [fullscreenbutton]="false"
            [custombutton]="false" [sortable]="false" color="blueDark">
            <header>
               <span class="widget-icon"> <i class="fa fa-history"></i> </span>
               <h2>Standard Reports</h2>
            </header>
            <div>
               <div class="widget-body no-padding">
                  <form novalidate [formGroup]="standardReport">
                     <section>
                        <label>Select Report</label>
                        <label class="select"></label>
                        <select formControlName="type" class="form-control" id="select-1">
                           <option value="0" selected> Select a Report </option>
                           <option value="1">Number of Patients Enrolled in Period</option>
                           <option value="2">Number of Patients Started on ART in Period</option>
                           <option value="3">Graph of Number of Patients Enrolled Per Month in Given Year</option>
                           <option value="4">Cumulative Number of Patients to Date</option>
                           <option value="5">Number of Patients Receiving ART (by Regimen)</option>
                           <option value="6">Family Planning Summary</option>
                           <option value="7">Patient Indication Summary</option>
                           <option value="8">TB Stages Summary</option>
                           <option value="9">Chronic Illnesses Summary</option>
                           <option value="10">Patient Allergy Summary</option>
                           <option value="11">Patient Status and Disclosure</option>
                           <option value="12">Patient BMI Summary</option>
                           <option value="13">Patients on Drug Prophylaxis</option>
                        </select>
                     </section>
                  </form>
                  <form novalidate [formGroup]="enrolledInPeriod">
                  <sa-datatable
                     [options]="{
                     ajax: 'assets/api/tables/datatables.standard.json',
                     columns: [
                     {data: 'id'},
                     {data: 'name'},
                     {data: 'phone'},
                     {data: 'company'},
                     {data: 'zip'},
                     {data: 'city'},
                     {data: 'date'}
                     ],
                     buttons: [
                     'copy', 'excel', 'pdf', 'print'
                     ]
                     }"
                     tableClass="table table-striped table-bordered table-hover">
                     <thead>
                        <tr>
                           <th data-hide="mobile-p">ID</th>
                           <th data-class="expand">Name</th>
                           <th>Phone</th>
                           <th data-hide="mobile-p">Company</th>
                           <th data-hide="mobile-p,tablet-p">Zip</th>
                           <th data-hide="mobile-p,tablet-p">City</th>
                           <th data-hide="mobile-p,tablet-p">Date</th>
                        </tr>
                     </thead>
                  </sa-datatable>
                  </form>
               </div>
            </div>
            </sa-widget>
         </article>
      </div>
   </sa-widgets-grid>
   <pre>{{ standardReport.value | json }}</pre>
</div>
