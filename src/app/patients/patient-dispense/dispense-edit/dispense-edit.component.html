<div id="content">
<sa-widgets-grid>
   <!-- row -->
   <div class="row">
      <!-- ADD PATIENT WIDGET START -->
      <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
         <!-- Widget ID (each widget will need unique ID)-->
         <sa-widget>
            <header>
               <h2>
                  <strong>Dispensing History Editing</strong>
               </h2>
            </header>
            <!-- widget div-->
            <div role="content">
               <div class="widget-body">
                 <div class="col-sm-3"></div>
                  <div class="col-sm-6" style="padding: 12px">
                     <legend>Dispensing Information</legend>
                     <div class="col-sm-6">
                        <label>Patient Number CCC</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Patient Name</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Dispensing Date</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Purpose of Visit</label>
                        <select class="form-control" id="select-1">
                           <option selected>--Selected--</option>
                           <option>Option 1</option>
                           <option>Option 2</option>
                        </select>
                     </div>
                     <div class="col-sm-6">
                        <label>Current Height (cm)</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Current Weight (kg)</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Last Regimen Dispensed</label>
                        <select class="form-control" id="select-1">
                           <option selected>--Selected--</option>
                           <option>Option 1</option>
                           <option>Option 2</option>
                        </select>
                     </div>
                     <div class="col-sm-6">
                        <label>Current Regimen</label>
                        <select class="form-control" id="select-1">
                           <option selected>--Selected--</option>
                           <option>Option 1</option>
                           <option>Option 2</option>
                        </select>
                     </div>
                     <div class="col-sm-6">
                        <label>Appointment Adherance (%)</label>
                        <input class="form-control" type="text">                
                     </div>
                     <div class="col-sm-6">
                        <label>Poor/ Fair Adherance Reasons</label>
                        <select class="form-control" id="select-1">
                           <option selected>--Selected--</option>
                           <option>Option 1</option>
                           <option>Option 2</option>
                        </select>
                     </div>
                  </div>
                  <div class="col-sm-3"></div>
                  <div class="col-sm-12">
                     <div class="table-responsive">
                        <table class="table table-bordered">
                           <thead>
                              <tr>
                                 <th>Drug</th>
                                 <th>Unit</th>
                                 <th>Batch No.</th>
                                 <th>Expiry Date</th>
                                 <th>Dose</th>
                                 <th>Duration</th>
                                 <th>Quantity Dispensed</th>
                                 <th>Stock on Hand</th>
                                 <th>Brand Name</th>
                                 <th>Indication</th>
                                 <th>Pill Count</th>
                                 <th>Missed Pills</th>
                                 <th>Comment</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                              </tr>
                           </tbody>
                        </table>
                        <div style="text-align: right; padding-bottom: 12px">
                          <button class="btn btn-primary">Save and go Back</button>
                          <button class="btn btn-danger">Delete Record</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </sa-widget>
      </article>
      </div>
</sa-widgets-grid>
</div>
