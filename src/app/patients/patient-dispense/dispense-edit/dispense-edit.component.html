<div id="content">
    <sa-widgets-grid>
        <!-- row -->
        <div class="row">
            <!-- ADD PATIENT WIDGET START -->
            <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Widget ID (each widget will need unique ID)-->
                <sa-widget>
                    <header>
                        <h2>
                  <strong>Dispensing History Editing</strong>
               </h2>
                    </header>
                    <!-- widget div-->
                    <div role="content">
                        <div class="widget-body">
                            <form novalidate [formGroup]="dispenseEditForm">
                              <div class="col-sm-3"></div>
                            <div class="col-sm-6" style="padding: 12px">
                                <legend>Dispensing Information</legend>
                                <div class="col-sm-6">
                                    <label>Patient Number CCC</label>
                                    <input formControlName="ccc_number" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Patient Name</label>
                                    <input formControlName="patient_name" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Dispensing Date</label>
                                    <input formControlName="latest_visit_date" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Purpose of Visit</label>
                                    <select formControlName="purpose_visit" class="form-control" id="select-1">
                                        <option selected>--Selected--</option>
                                        <option *ngFor="let purposes of purpose" value="{{purposes.id}}">{{purposes.name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Current Height (cm)</label>
                                    <input formControlName="current_height" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Current Weight (kg)</label>
                                    <input formControlName="current_weight" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Last Regimen Dispensed</label>
                                    <select formControlName="last_regimen_id" class="form-control" id="select-1">
                                        <option selected>--Select One--</option>
                                        <option *ngFor="let regimen of regimenDrugs" style="color: red" value="{{regimen.id}}">{{regimen.name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Current Regimen</label>
                                    <select formControlName="current_regimen_id" class="form-control" id="select-1">
                                        <option selected></option>
                                        <option *ngFor="let regimen of regimenDrugs" style="color: red" value="{{regimen.id}}">{{regimen.name}}</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label>Appointment Adherance (%)</label>
                                    <input formControlName="appointment_adherence" class="form-control" type="text">
                                </div>
                                <div class="col-sm-6">
                                    <label>Poor/ Fair Adherance Reasons</label>
                                    <select formControlName="adherence_reason" class="form-control" id="select-1">
                                        <option selected>--Selected--</option>
                                       <option *ngFor="let non_adherence_reason of non_adherence" value="{{non_adherence_reason.id}}">{{non_adherence_reason.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-12">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>Drug</th>
                                                <th>Unit</th>
                                                <th>Batch No.</th>
                                                <th>Expiry Date</th>
                                                <th>Dose</th>
                                                <th>Duration</th>
                                                <th>Quantity Dispensed</th>
                                                <th>Stock on Hand</th>
                                                <th>Brand Name</th>
                                                <th>Indication</th>
                                                <th>Pill Count</th>
                                                <th>Missed Pills</th>
                                                <th>Comment</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="complex_table">
                                                    <select id="input" formControlName="drug_id" class="form-control"></select>
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="unit" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <select id="input" formControlName="batch_id" class="form-control"></select>
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="expiry_date" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <select id="input" formControlName="dose_id" class="form-control"></select>
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="duration" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="dispense_quantity" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="stock" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <select id="input" formControlName="brand_name_id" class="form-control"></select>
                                                </td>
                                                <td id="complex_table">
                                                    <select id="input" formControlName="indication_id" class="form-control"></select>
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="pill_count" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="missed_pills" class="form-control" type="text">
                                                </td>
                                                <td id="complex_table">
                                                    <input id="input" formControlName="comment" class="form-control" type="text">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div style="text-align: right; padding-bottom: 12px">
                                        <button class="btn btn-primary">Save and go Back</button>
                                        <button class="btn btn-danger">Delete Record</button>
                                    </div>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </sa-widget>
            </article>
        </div>
    </sa-widgets-grid>
</div>
