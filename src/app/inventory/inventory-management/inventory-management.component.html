<div *ngIf="drugs" id="content">
  <sa-widgets-grid>
    <div class="row">
      <article class="col-sm-12">
        <sa-widget [editbutton]="false" color="darken">
          <header><span class="widget-icon"> <i class="fa fa-table"></i> </span>
            <h2>Inventory</h2>
          </header>
          <div>
            <div class="widget-body no-padding">
              <div class="table-responsive">
                                <div class="dt-toolbar">
                                    <div class="col-xs-12 col-sm-6 hidden-xs">
                                        <div id="datatable_fixed_column_filter" class="dataTables_filter">
                                            <label>
                                                <span class="input-group-addon">
                                                  <i class="glyphicon glyphicon-search"></i>
                                                </span>
                                                <input type="search" class="form-control" [(ngModel)]="binding" placeholder="Search" aria-controls="datatable_fixed_column">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <table class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Commodity</th>
                                            <th>Generic Name</th>
                                            <th>QTY/SOH</th>
                                            <th>Unit</th>
                                            <th>Pack Size</th>
                                            <th>Supplier</th>
                                            <th>Dose</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let drug of drugs.data | fieldFilter:'name':binding">
                                            <td>{{ drug.name }}</td>
                                            <td>{{ drug.generic.name}}</td>
                                            <td>{{ drug.quantity}}</td>
                                            <td>{{ drug.unit_id}}</td>
                                            <td>{{ drug.pack_size}}</td>
                                            <!-- TODO: Use the supplier -->
                                            <td>{{ drug.supporter_id}}</td>
                                            <td>{{ drug.dose_id}}</td>
                                            <td><a href="" [routerLink]="['/inventory/bin-card',drug.id]">View Bin Card</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="dt-toolbar-footer">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="dataTables_info" id="DataTables_Table_1_info" role="status" aria-live="polite">
                                            Showing <> to <> of <> entries
                                        </div>
                                    </div>
                                    <div class="col-xs-12 col-sm-6">
                                        <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_1_paginate">
                                            <pagination class="dataTables_paginate paging_simple_numbers" [itemsPerPage]="drugs.per_page" [totalItems]="drugs.total" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                                        </div>
                                    </div>
                                </div>
                            </div>
            </div>
          </div>
        </sa-widget>
      </article>
    </div>
  </sa-widgets-grid>
</div>
